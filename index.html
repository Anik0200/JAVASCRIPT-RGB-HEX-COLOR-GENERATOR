<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change The Background Color</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>


<body id="root">


    <div class="container">

        <div class="shadow p-3 rounded">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">#</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1" id="output" value="000000">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-describedby="basic-addon1" id="output2"
                    value="rgb(0, 0, 0)" disabled>
            </div>


            <div class="d-flex justify-content-between gap-3">
                <button id="copyBtn" class="btn btn-info mt-3">Copy Hex</button>
                <button id="copyBtn2" class="btn btn-primary mt-3">Copy Rgb</button>
                <button id="change-btn" class="btn btn-success mt-3">Change Color</button>
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
